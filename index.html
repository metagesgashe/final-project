<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list form</title>
    <link rel="stylesheet" type ="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <form id="form" class="needs-validation mx-5 my-3"  novalidate>
    <button class="btn btn-primary btn-lg btn-block"><h1>Task List</h1></button>
    <div id="error" style="display: none" class="alert alert-warning alert-dismissible fade show" role="alert">
      
    </div>
   
    <h2>Add New Task</h2> 
  <div class="form-row">
    <div class="col-md-6 mb-3" >
      <label for="newTaskNameInput">Task Name<span style="color: red">*</span></label>
      <input type="text" class="form-control"  id="newTaskNameInput" placeholder="Task Name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please provide a valid Task name.
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="newTaskDescriptionInput">Task Description<span style="color: red">*</span></label>
      <textarea type="text" class="form-control" placeholder="Your answer here" id="newTaskDescriptionInput" required></textarea>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please provide a valid Task description.
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="newAssignedToInput">Assigned To<span style="color: red">*</span></label>
      <input type="text" class="form-control" id="newAssignedToInput" placeholder="Assigned To" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please provide a valid data.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="newDueDateInput" >Due Date<span style="color: red">*</span></label>
      <input type="date" class="form-control" id="newDueDateInput" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please provide a valid Due Date.
      </div>
    </div>
  </div>
  
  <button class="btn btn-primary mb-4" type="submit" id="newButtonInput">ADD TASK</button>

  

  <h2>TASKS</h2>
  <div class="card" id="tasksList" style="width: 18rem; display: none; border: none">
    <div class="float-right">
      <a href="#" class="btn btn-success float-right mt-2 mr-2" style="width:35%">status</a>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Task Name: </li>
      <li class="list-group-item">Task Description: </li>
      <li class="list-group-item">Assigned To: </li>
      <li class="list-group-item">Due Date: </li>
    </ul>
</div>
</form>

</body>
</html>
